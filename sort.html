<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>排序sort</title>
</head>
<body>
    <script>
       function swap(arr,i,j){
          var temp;
          temp=arr[i];
          arr[i]=arr[j];
          arr[j]=temp;
       }

       function sortBubble(arr){
          var flag=true;
          for(var i=0;i<arr.length && flag;i++){           
            flag=false;           
            for(var j=arr.length-1;j>=i;j--){
                if(arr[j]>arr[j+1]){
                    swap(arr,j,j+1);
                    flag=true;
                }
            }
          }
          return arr;
       }  
       
        function sortSimpSel(arr){
          var min;
          for(var i=0;i<arr.length;i++){
             min=i;                   
            for(var j=i+1;j<arr.length;j++){ //出错部分j<=arr.length
                if(arr[min]>arr[j]){
                      min=j;
                }
                if(i!=min){
                  swap(arr,i,min);
                }
            // console.log(i+1, ": " + arr);
            }
          }
          return arr;
       }  

       function sortDirectinsert(arr){
          for(var i=2;i<arr.length;i++){
            if(arr[i]<arr[i-1]){
                arr[0]=arr[i];
                for(var j=i-1;arr[j]>arr[0];j--){
                      arr[j+1]=arr[j];
                      arr[j+1]=arr[0];
                }
            }      
          }
          return arr;
       } 

       var a=[2,3,1,4,8,7,6,9,0];
       // sortBubble(a);
       sortSimpSel(a);
       // sortDirectinsert(a);
       alert(a);
    </script>
</body>
</html>
